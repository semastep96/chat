<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Marathon Chat</title>
</head>
<body>
  <div class="app">
    <div class="chat">
      <div class="settings modal">
        <div class="modal__window">
          <div class="settings__top modal__top">
            <div class="settings__header modal__header">Настройки</div>
            <button class="settings__close modal__close">+</button>
          </div>
          <div class="settings__label">Имя в чате</div>
          <form action="#" class="settings__form">
            <input type="text" class="settings__input-name"> <button type="submit" class="btn settings__btn">-></button>
          </form>
        </div>
      </div>
      <div class="auth modal">
        <div class="modal__window">
          <div class="modal__top">
            <div class="modal__header">Авторизация</div>
            <button class="modal__close">+</button>
          </div>
          <form action="#" class="auth__form">
            <div class="auth__label">Почта:</div>
            <input type="text" placeholder="my@email.com" class="auth__input">
            <button class="btn auth__btn">Получить код</button>
          </form>
          <div class="auth__bottom"></div>
        </div>
      </div>
      <div class="confirm modal">
        <div class="modal__window">
          <div class="modal__top">
            <div class="modal__header">Подтверждение</div>
            <button class="modal__close">+</button>
          </div>
          <form action="#" class="confirm__form">
            <div class="confirm__label">Код:</div>
            <input type="text" class="confirm__input">
            <button class="btn confirm__btn">Войти</button>
          </form>
          <div class="auth__bottom"></div>
        </div>
      </div>
      <div class="menu">
        <button class="btn settings-btn">
          Настройки
        </button>
        <button class="btn exit-btn">
          Выйти
        </button>
      </div>
      <div class="messages">
        <div class="container">
          <template class="message-tmpl">
            <div class="message">
              <span class="message__name"></span>: <span class="message__text"></span>
              <div class="message__time"></div>
            </div>
          </template>
        </div>
      </div>
      <form action="#" class="send">
        <input type="text" class="send__input" placeholder="сообщение..">
        <button class="btn send__btn">-></button>
      </form>
    </div>
  </div>
  <script src="/js/main.js" type="module"></script>
</body>
</html>
